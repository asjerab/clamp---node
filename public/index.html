<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Hjem</title>
  </head>
  <body>
    <main class="flex justify-center items-center flex-col">
      <section class="w-full max-w-[1600px]">
        <nav class="flex justify-between items-center">
          <a href="/">
            <h1
              class="Gilroy-Semibold"
              style="font-size: clamp(25px, 10vw, 50px)"
            >
              clamp
            </h1>
          </a>
          <div class="flex gap-1 items-center">
            <button
              class="LoginButtonNav Gilroy-Medium px-10 py-3 rounded-full cursor-pointer border-[0.5px] border-[#eeeeee] hover:scale-105 transition-all duration-300 active:scale-95"
              style="box-shadow: 0px 4px 12px rgb(250, 250, 250)"
            >
              Login
            </button>
            <button
              class="p-3 bg-[#3a86ff] rounded-full cursor-pointer hover:scale-105 transition-all duration-300 active:scale-95"
              id="openMenuButton"
            ></button>
          </div>
        </nav>
        <div
          class="NavigationMenu absolute right-0 h-auto border-opacity-5 border-[#3d3d3d] bg-white z-50 p-6 mt-[0.10rem] rounded-[16px] w-full max-w-[350px] shadow-xl box-border hidden"
          id="NavigationMenuWrapper"
        >
          <div class="flex flex-col gap-2" id="NavigationMenu"></div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
