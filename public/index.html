<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Hjem</title>
  </head>
  <body>
    <main class="flex justify-center items-center">
      <section class="w-full max-w-[1600px]">
        <nav class="flex justify-between items-center">
          <a href="/">
            <h1
              class="Gilroy-Semibold"
              style="font-size: clamp(25px, 10vw, 50px)"
            >
              clamp
            </h1>
          </a>
          <div class="flex gap-3 items-center">
            <button
              class="Gilroy-Medium px-10 py-3 rounded-full cursor-pointer"
              style="box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1)"
            >
              Login
            </button>
            <button class="p-3 bg-[#3a86ff] rounded-full cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 text-slate-50"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
        </nav>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
