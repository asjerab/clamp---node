<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <div class="navigationMenu" id="MobileNavigationMenu">
        <nav class="flex flex-col justify-between">
          <div class="flex justify-between items-center">
            <h1
              class="Gilroy-Semibold"
              style="font-size: clamp(35px, 10vw, 50px)"
            >
              clamp
            </h1>
            <button id="CloseMenuButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="my-5" id="NavigationMenu"></div>
        </nav>
        <div>
          <a href="./Contact/index.html">
            <button
              class="Gilroy-Semibold mt-5 cursor-pointer rounded-[8px] text-slate-50 p-3 w-full bg-[#3a74ff] hover:scale-101 transition-all duration-150 active:scale-95"
            >
              Contact us
            </button>
          </a>
          <a href="./login/login.html">
            <button
              class="Gilroy-Semibold mt-2 cursor-pointer rounded-[8px] text-[#111111] p-3 w-full border-[0.5px] border-[#dddddd] hover:scale-101 transition-all duration-150 active:scale-95"
            >
              Login
            </button>
          </a>
        </div>
      </div>
      <section class="flex items-start">
        <div
          class="w-full max-w-[300px] p-5 h-dvh bg-[#f8f9fa] flex flex-col justify-between"
        >
          <div>
            <nav class="flex items-center gap-2">
              <h1
                class="Gilroy-Semibold flex text-slate-50 p-2 text-[20px] items-center justify-center bg-[#3a74ff] w-[35px] h-[35px] rounded-[12px] leading-[0px]"
              >
                C
              </h1>
              <h1 class="Gilroy-Semibold text-[20px] leading-[0px]">
                Clamp Dashboard
              </h1>
            </nav>
            <div>
              <nav class="mt-10">
                <h2 class="text-[#a9a9a9] Gilroy-Semibold">Main</h2>
              </nav>
              <div class="mt-3 flex flex-col gap-3">
                <button
                  class="flex items-center p-2.5 rounded-[8px] gap-3 cursor-pointer w-full hover:border-[#3a74ff] hover:border-2 hover:scale-101 transition-all duration-150 active:scale-95"
                  onclick="openTab(event, 'Tab1')"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
                    />
                  </svg>

                  <h1 class="Gilroy-Medium leading-[0px]">Overview</h1>
                </button>

                <button
                  class="flex items-center p-2.5 rounded-[8px] gap-3 cursor-pointer w-full hover:border-[#3a74ff] hover:border-2 hover:scale-101 transition-all duration-150 active:scale-95"
                  onclick="openTab(event, 'Tab2')"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122"
                    />
                  </svg>
                  <h1 class="Gilroy-Medium leading-[0px]">Orders</h1>
                </button>
              </div>
            </div>
          </div>
          <div>
            <div class="">
              <p
                class="Gilroy-Medium p-3 bg-white rounded-[8px] border-opacity-50"
                id="loggedInUser"
              ></p>
              <button
                onclick="handleLogout()"
                class="Gilroy-Semibold mt-2 cursor-pointer rounded-[8px] text-slate-50 p-3 w-full bg-[#3a74ff] hover:scale-[1.01] transition-all duration-150 active:scale-95 text-[14px] md:text-[16px]"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
        <div class="flex flex-col w-full">
          <nav
            class="border-b-[1px] border-opacity-50 border-[#dddddd] w-full p-6.5 flex items-center justify-between"
          >
            <div class="Gilroy-Medium">Dashboard</div>
            <div class="flex gap-5 items-center LoginButtonNav">
              <a
                href="/"
                class="Gilroy-Semibold flex items-center gap-1 cursor-pointer rounded-[8px] text-[#111111] p-2 w-full border-[0.5px] border-[#dddddd] hover:scale-101 transition-all duration-150 active:scale-95"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 19.5 8.25 12l7.5-7.5"
                  />
                </svg>
                Home</a
              >
            </div>
            <button
              class="hidden navigationMenuButton cursor-pointer"
              id="OpenMenuButton"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-7"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 9h16.5m-16.5 6.75h16.5"
                />
              </svg>
            </button>
          </nav>
          <div class="p-6.5">
            <div id="Tab1" class="tabcontent">
              <nav>
                <h1 class="Gilroy-Semibold text-[#a9a9a9]">Overview</h1>
              </nav>
            </div>

            <div id="Tab2" class="tabcontent hidden">
              <nav>
                <h1 class="Gilroy-Semibold text-[#a9a9a9]">Orders</h1>
              </nav>
              <div id="Tab2Content" class="flex flex-wrap gap-5"></div>
            </div>
          </div>
        </div>
      </section>
      <footer class="w-full h-auto p-5 bg-[#f1f1f1] py-[75px]">
        <nav class="flex flex-col justify-center items-center items-center">
          <h1
            class="Gilroy-Semibold shalom-footer font-semibold text-[#0d0d0d] flex flex-col p-0 m-0 text-[100px]"
          >
            clamp
          </h1>
          <div class="flex items-center gap-3 my-3">
            <button
              class="px-3 py-2 rounded-full bg-[#3a74ff] text-slate-50 Gilroy-Regular cursor-pointer hover:scale-105 active:scale-90 duration-300 ease-in-out"
            >
              contact
            </button>
            <a href="./#FAQSection">
              <button
                class="px-3 py-2 rounded-full bg-[#ffffff] cursor-pointer border-[0.5px] border-[#dddddd] hover:bg-[#f9f9f9] border-opacity-95 hover:scale-105 transition-all duration-300 active:scale-95"
              >
                FAQ
              </button>
            </a>
          </div>
          <div
            class="flex justify-center gap-5 flex-wrap my-5"
            id="footerMenu"
          ></div>
        </nav>
        <hr
          class="my-5 border-[#dddddd] border-opacity-25 mx-auto w-full max-w-[1378px]"
        />
        <div
          class="footer-footer flex justify-between items-center w-full max-w-[1378px] mx-auto"
        >
          <p
            class="Gilroy-Medium text-[#111111] text-[17px] hover:translate-y-[-3px] duration-100 ease-in-out cursor-pointer"
          >
            Â© clamp 2024. All rights reserved.
          </p>
          <p
            class="Gilroy-Medium text-[#111111] text-center text-[18px] hover:translate-y-[-3px] duration-100 ease-in-out cursor-pointer"
          >
            Clamp, we scale with you - scaling made easy.
          </p>
        </div>
      </footer>
    </main>

    <script src="../Dashboard/Dashboard.js"></script>
    <script src="../universal.js"></script>
  </body>
</html>
